<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
 
<!-- Personal CSS Styling -->
<style>
  form { margin: 40px auto; }
  input { display:inline-block; margin: 20px; }
</style>

<body style="background-color: lightgrey;">

<form id="myForm">
    Name:
    <input type="text" name="myName" style="width: 300px; background-color: #f5f5f0;" placeholder="Your name..">
    <br>Problem:
    <input type="text" name="problem" style="width: 300px; background-color: #f5f5f0;" placeholder="Problem name...">
    <br>Description:
    <input type="text" name="description" style="width: 500px; height: 300px; background-color: #f5f5f0;" placeholder="How many test cases passed, whether you placed at competition, etc.">
    
    <br><input type="file" name="myFile">
    <input type="submit" value="Upload File" 
           onclick="this.value='Uploading..';
                    google.script.run.withSuccessHandler(fileUploaded)
                    .uploadFiles(this.parentNode);
                    return false;">
</form>



<div id="output"></div>

<script>
    function fileUploaded(status) {
        document.getElementById('myForm').style.display = 'none';
        document.getElementById('output').innerHTML = status;
    }
</script>

<style>
 input { display:block; margin: 20px; }
</style>
</body>
